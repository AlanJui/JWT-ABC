<form name="login" class="form-signin" novalidate
      ng-submit="ctrl.submit()">
  <h1 class="form-signin-heading text-muted">Login</h1>

  <input name="email" ng-model="ctrl.email"
         type="email" class="form-control"
         placeholder="Email address"
         required autofocus>
  <p class="help-block"
     ng-show="register.email.$dirty && register.email.$invalid" >
    Please enter a proper email.
  </p>

  <input name="password" ng-model="ctrl.password"
         type="password" class="form-control"
         placeholder="Password" required>

  <button ng-disabled="register.$invalid"
          class="btn btn-lg btn-primary btn-block" type="submit">
    Login
  </button>
  <br>
  <a ui-sref="register" class="text-muted pull-right">
    Create account
  </a>
  <button ng-click="ctrl.google()"
          class="btn btn-lg btn-default btn-block"
          type="button">
    Google
  </button>
</form>
